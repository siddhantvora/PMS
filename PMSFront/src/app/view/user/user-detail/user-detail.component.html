<div class="container">
    <h2>user Details</h2>
    <!--<p>The .table-striped class adds zebra-stripes to a table:</p>            -->
    <form name="signup_form" (ngSubmit)="fs.form.valid && updateUser(fs);" #fs="ngForm" novalidate>
    <!--<form>-->
        <div class="form-group">
            <table class="table table-striped">

                <thead>
                    <tr>
                        <th>userid</th>
                        <th>username</th>
                        <th>email</th>
                        <th>phone</th>
                        <th>login name</th>
                        <th>role</th>
                        <th>status</th>
                        <th *ngIf="role">option</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>



                        <td>
                            <input type="text" class="form-control" name="user.userId" [disabled]="true" id="user.userId" [(ngModel)]="user.userId">

                        </td>

                        <td><input type="text" class="form-control" name="user.userName" [disabled]="!flag" id="user.userName"
                               #userName="ngModel" [(ngModel)]="user.userName" required>
                            <div *ngIf="userName.invalid" class="alert alert-danger">
                                <div *ngIf="userName.errors.required">UserName is required</div>
                            </div>
                        </td>

                        <td><input type="email" class="form-control" name="user.email" [disabled]="!flag" id="user.email" [(ngModel)]="user.email"
                                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" required>
                            <div *ngIf="email.invalid" class="alert alert-danger">
                                <div *ngIf="email.errors.required">Email is required</div>
                                <div *ngIf="email.errors.pattern">Enter a valid email address</div>
                            </div>

                        </td>

                        <td><input type="text" class="form-control" name="user.phone" [disabled]="!flag" id="user.phone" [(ngModel)]="user.phone"></td>
                        <td><input type="text" class="form-control" name="user.loginName" [disabled]="!flag" id="user.loginName"
                                [(ngModel)]="user.loginName"></td>
                        <td><input type="text" class="form-control" name="user.role" [disabled]="!flag" id="user.role" [(ngModel)]="user.role"></td>
                        <td><input type="text" class="form-control" name="user.status" [disabled]="!flag" id="user.status" [(ngModel)]="user.status"></td>
                        <td *ngIf="role">

                            <div class="col-xs-12" *ngIf="flag">
                                <!--<button class="btn btn-success" (click)="updateUser()">Update</button>-->
                                <button type="submit" class="btn btn-success">Update</button>
                            </div>
                            <div class="col-xs-12" *ngIf="flag">
                                <button class="btn btn-success" (click)="cancelUpdateUser()">Cancle</button>
                            </div>
                            <div class="col-xs-12" *ngIf="!flag">
                                <button class="btn btn-success" (click)="editUser()">Edit</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</div>
